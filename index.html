  <style>
    body {
      background: linear-gradient(to right, #ffe6f0, #fff0f5);
      font-family: "Segoe UI", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      text-align: center;
    }

    h1 {
      font-size: 24px;
      color: #ff4081;
      margin-bottom: 20px;
    }

    button {
      background-color: #ff69b4;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      transition: background-color 0.3s;
      z-index: 2;
    }

    button:hover {
      background-color: #ff1493;
    }

    img {
      width: 180px;
      height: auto;
      border-radius: 50%;
      margin-bottom: 20px;
      box-shadow: 0 0 20px 5px #ff99cc;
      animation: pulse 2s infinite;
      z-index: 2;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 20px 5px #ff99cc; }
      50% { box-shadow: 0 0 25px 10px #ff66b2; }
      100% { box-shadow: 0 0 20px 5px #ff99cc; }
    }

    .heart {
      position: fixed;
      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(45deg);
      animation: floatUp 3s ease-in-out forwards;
      top: 100%;
      left: 50%;
      opacity: 0.8;
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1) rotate(45deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-120vh) scale(1.5) rotate(45deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <audio id="laugh" src="crush-laugh.mp3"></audio>

  <script>
    function playLaugh() {
      const audio = document.getElementById("laugh");
      audio.play();

      for (let i = 0; i < 30; i++) {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.background = `hsl(${Math.random() * 360}, 100%, 70%)`;
        heart.style.animationDelay = (Math.random() * 1) + 's';
        document.body.appendChild(heart);

        setTimeout(() => {
          heart.remove();
        }, 3000);
      }
    }
  </script>
