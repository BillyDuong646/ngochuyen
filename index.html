<head>

  <style>
    body {
      background: linear-gradient(to right, #ffe6f0, #fff0f5);
      font-family: "Segoe UI", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      text-align: center;
    }

    h1 {
      font-size: 24px;
      color: #ff4081;
      margin-bottom: 20px;
      z-index: 2;
    }

    button {
      background-color: #ff69b4;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      transition: background-color 0.3s;
      z-index: 2;
    }

    button:hover {
      background-color: #ff1493;
    }

    #crush-img {
      width: 180px;
      height: auto;
      border-radius: 50%;
      margin-top: 20px;
      box-shadow: 0 0 20px 5px #ff99cc;
      display: none;
      animation: fadeIn 2s ease-in-out forwards;
      z-index: 2;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }

    .heart {
      position: fixed;
      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(45deg);
      animation: floatUp 5s ease-in-out infinite;
      opacity: 0.8;
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1) rotate(45deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-120vh) scale(1.5) rotate(45deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>üéÅ T·ªõ c√≥ m·ªôt ƒëi·ªÅu b·∫•t ng·ªù n√®...</h1>
  <button onclick="startSurprise()">B·∫•m v√†o ƒë√¢y üòÜ</button>
  <img id="crush-img" src="crush-anime.jpg" alt="Crush d·ªÖ th∆∞∆°ng">
  <audio id="bg-music" src="background-music.mp3"></audio>

  <script>
    function startSurprise() {
      // Ph√°t nh·∫°c
      const music = document.getElementById("bg-music");

      // Hi·ªán ·∫£nh crush

      // B·∫Øt ƒë·∫ßu t·∫°o tr√°i tim li√™n t·ª•c

        document.body.appendChild(heart);
        setTimeout(() => {

      }, 300); // M·ªói 0.3 gi√¢y t·∫°o m·ªôt tr√°i tim

  </script>
