<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Món Quà Bí Mật 💕</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background: linear-gradient(to right, #ffe6f0, #fff0f5);
      font-family: "Segoe UI", sans-serif;
      overflow: hidden;
      height: 100vh;
      position: relative;
    }

    h1 {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 24px;
      color: #ff4081;
      z-index: 2;
    }

    button {
      position: absolute;
      background-color: #ff69b4;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      transition: all 0.4s ease-in-out;
      z-index: 3;
    }

    button:hover {
      background-color: #ff1493;
    }

    #crush-img {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      width: 180px;
      border-radius: 50%;
      box-shadow: 0 0 20px 5px #ff99cc;
      animation: floatImg 3s ease-in-out infinite;
      display: none;
      z-index: 2;
    }

    @keyframes floatImg {
      0%, 100% { transform: translateX(-50%) translateY(0); }
      50% { transform: translateX(-50%) translateY(-10px); }
    }

    .heart {
      position: fixed;
      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(45deg);
      animation: floatUp 4s linear forwards;
      opacity: 0.8;
      z-index: 1;
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }

    .heart::before { top: -10px; left: 0; }
    .heart::after { left: -10px; top: 0; }

    @keyframes floatUp {
      0% { transform: translateY(0) scale(1) rotate(45deg); opacity: 1; }
      100% { transform: translateY(-200vh) scale(1.5) rotate(45deg); opacity: 0; }
    }
  </style>
</head>
<body>
  <h1 id="main-text">💌 Tớ có điều muốn em biết...</h1>
  <button id="love-btn" onclick="startLove()">Bấm vào đây 😆</button>
  <img id="crush-img" src="crush-anime.jpg" alt="Crush dễ thương">
  <audio id="bg-music" src="background-music.mp3" autoplay loop></audio>
  <audio id="laugh1" src="laugh1.mp3"></audio>
  <audio id="laugh2" src="laugh2.mp3"></audio>

  <script>
    let hasStarted = false;
    const btn = document.getElementById("love-btn");
    const mainText = document.getElementById("main-text");

    function startLove() {
      const music = document.getElementById("bg-music");
      const img = document.getElementById("crush-img");
      music.volume = 0.2;
      music.play();

      // Show image once
      if (!hasStarted) {
        img.style.display = "block";
        setInterval(() => {
          const heart = document.createElement("div");
          heart.classList.add("heart");
          heart.style.left = Math.random() * 100 + "vw";
          heart.style.background = `hsl(${Math.random() * 360}, 100%, 70%)`;
          heart.style.animationDuration = (3 + Math.random() * 2) + "s";
          document.body.appendChild(heart);
          setTimeout(() => heart.remove(), 5000);
        }, 100);
        hasStarted = true;
      }

      // Play random laugh
      const laughs = [document.getElementById("laugh1"), document.getElementById("laugh2")];
      const randomLaugh = laughs[Math.floor(Math.random() * laughs.length)];
      randomLaugh.currentTime = 0;
      randomLaugh.play();

      // Move button to random position
      const x = Math.random() * 80;
      const y = Math.random() * 80;
      btn.style.top = y + "%";
      btn.style.left = x + "%";

      // Change text content
      const phrases = [
        "Bấm tiếp đi nè! 😍",
        "Thêm một lần nhé! 🥰",
        "Hihi, nhấn tiếp đi em! 😜",
        "Vẫn chưa hết đâu! 🤪",
        "Em cười xinh lắm 🤩"
      ];
      mainText.textContent = phrases[Math.floor(Math.random() * phrases.length)];
    }
  </script>
</body>
</html>
